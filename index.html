<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<title>Trivia!</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Overwatch Trivia</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
            
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Game <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mx-auto my-md-3">
        <div class="row mx-md-auto">
            <main class="col-md-10 col-12 mx-auto">

                <!-- Title -->
                <div class="row justify-content-center mx-auto">
                    <div class="col-md-10 col-12 text-center mx-auto my-md-3">
                        <h1 id='page-title'>Loading...</h1>
                    </div>
                </div>

                <!-- Feedback -->

                <div class="row justify-content-center">
                    <div class="col-md-10 col-12 text-center mx-auto mt-md-5">
                        <div id="feedback"> <h3>Click Anywhere to Begin</h3> </div>
                    </div>
                </div>

                <!-- Timer Remaining -->
                <div class="row justify-content-center mx-auto">
                    <div class="col-12 col-md-10 text-center mx-auto">
                        Time Remaining: <span id="timer"> -- </span> seconds
                    </div>
                </div>

                <!-- Question -->
                <div class="row justify-content-center mx-auto">
                    <div class="col-12 col-md-10 text-center mx-auto"> <strong id="question"> <br> </strong> </div>
                </div>

                <!-- Answers -->
                <div class="row justify-content-center"><button class="col-md-4 text-center col-12 answer rounded m-1 hidden-button" id="a1" value="1" > <br> </button></div>
                <div class="row justify-content-center"><button class="col-md-4 text-center col-12 answer rounded m-1 hidden-button" id="a2" value="2" > <br> </button></div>
                <div class="row justify-content-center"><button class="col-md-4 text-center col-12 answer rounded m-1 hidden-button" id="a3" value="3" > <br> </button></div>
                <div class="row justify-content-center"><button class="col-md-4 text-center col-12 answer rounded m-1 hidden-button" id="a4" value="4" > <br> </button></div>

            </main>
        </div>
    </div>

<!-- Code -->
<script src="./assets/javascript/app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>

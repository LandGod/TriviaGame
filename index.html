<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<title>Trivia!</title>
</head>
<body>

    <div class="container mx-auto my-md-3">
        <div class="row mx-md-auto">
            <main class="col-md-10 col-12 mx-auto border border-primary rounded">

                <!-- Title -->
                <div class="row justify-content-center mx-auto">
                    <div class="col-md-10 col-12 text-center mx-auto">
                        <h1 id='page-title'>Main Title Goes Here</h1>
                    </div>
                </div>

                <!-- Feedback -->

                <div class="row justify-content-center">
                    <div class="col-md-10 col-12 text-center mx-auto">
                        <br> <span id="feedback"> <h3>Click Anywher to Begin</h3> </span> <br>
                    </div>
                </div>

                <!-- Timer Remaining -->
                <div class="row justify-content-center mx-auto">
                    <div class="col-12 col-md-10 text-center mx-auto">
                        Time Remaining: <span id="timer"> -- </span> seconds
                    </div>
                </div>

                <!-- Question -->
                <div class="row justify-content-center mx-auto">
                    <div class="col-12 col-md-10 text-center mx-auto"> <strong id="question"></strong> </div>
                </div>

                <!-- Answers -->
                <div class="row justify-content-center"><button class="col-md-4 text-center col-12 answer rounded m-1" id="a1" value="1" > -- </button></div>
                <div class="row justify-content-center"><button class="col-md-4 text-center col-12 answer rounded m-1" id="a2" value="2" > -- </button></div>
                <div class="row justify-content-center"><button class="col-md-4 text-center col-12 answer rounded m-1" id="a3" value="3" > -- </button></div>
                <div class="row justify-content-center"><button class="col-md-4 text-center col-12 answer rounded m-1" id="a4" value="4" > -- </button></div>

            </main>
        </div>
    </div>

<!-- Code -->
<script src="./assets/javascript/app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
